<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
   
    for (i = 0; i < 5; i++) {
      for (j = 0; j < 5; j++) {
        if (i == 0 || j == 0) {
          document.write("@");
        }
        else {
          if (i == 4 || j == 4) {
            document.write("@");
          }
          else {
            document.write(" ");
          }
        }
      }
      document.write("<br>");
    }
  
</script>
</body>
</html>
